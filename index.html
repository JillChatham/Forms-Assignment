<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Contact Us</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-8 medium-8 columns">
        <!-- Grid Example -->
        <form data-abide action="http://getsimpleform.com/messages?form_api_token=fb097b52b97c0ae18655b0db0c9a35b0" method="post">
				  <div class="row">
            <input type='hidden' name='redirect_to' value='http://google.com' />

				    <div class="medium-4 columns">
				      <label>Customer Name</label>
				      <input type="text" name='customer' placeholder="your name here" required />
              <small class="error">Please give your name here!</small>
				    </div>
            <div class="medium-4 columns">
              <label>Phone Number</label>
              <input type="text" name='phone' placeholder="(999) 999-9999" required />
            </div>
            <div class="medium-4 medium-4 columns">
              <label>E-mail</label>
              <input type="email" name='email'  pattern="email" placeholder="jenny@email.com" required />
              <small class="error">Please give a valid email.</small>
            </div>
				  </div>

				  <div class="row">

				    <div class="large-6 medium-6 columns">
				      <label>Password</label>
				      <input type="password" name='password' id="pass" pattern="password" required />
              <small class="error">Please give proper password</small>
				    </div>
            <div class="large-6 medium-6 columns">
              <label>Repeat Password</label>
              <input type="password" type="password" required pattern="password" data-equalto="pass" />
              <small class="error">Match the password</small>
            </div>

				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Wraps</label>
				      <select name="Choose a wrap:">
				        <option value="chickpea">Spicy Chickpea Wrap</option>
				        <option value="panSeared">Pan Seared Tofu</option>
				        <option value="bbq">BBQ Seitan</option>
				        <option value="chimichurri">Chimichurri Seitan</option>
                <option value="bella">The Bella</option>
                <option value="blackBean">Black Bean</option>
                <option value="blackened">Blackened Tofu</option>
                <option value="eggless">Eggless Tofu Salad</option> 
				      </select>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 medium-6 columns">
				      <label>Choose Your Favorite Pokemon</label>
				      <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
				      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
				    </div>
				    <div class="large-6 medium-6 columns">
				      <label>Accept Terms</label>
				      <input id="checkbox1" required name="acceptTerms" type="checkbox"><label for="checkbox1">Yes</label>
              <small class="error">You must accept the terms</small>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Comments</label>
				      <textarea name="comments" ></textarea>
				    </div>
				  </div>
          <div class="row">
            <div class="large-12 columns">
              <button type="submit">Submit</button>
            </div>
          </div>
				</form>
      </div>     
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
