<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Contact Us</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-8 medium-8 columns">
        <!-- Grid Example -->
        <form data-abide action="http://getsimpleform.com/messages?form_api_token=6ddf889bed286da4c41642668be9c1e6" method="post">
				  <div class="row">
            <input type='hidden' name='redirect_to' value='http://google.com' />

				    <div class="large-6 columns">
				      <label>Domain</label>
				      <input type="text" name='domain' pattern="domain" placeholder="google.com" required />
              <small class="error">Please give a valid domain. No slashes allowed</small>
				    </div>
            <div class="large-6 medium-6 columns">
              <label>E-mail</label>
              <input type="email" name='email'  pattern="email" required />
              <small class="error">Please give a valid email.</small>
            </div>
				  </div>
				  <div class="row">

				    <div class="large-6 medium-6 columns">
				      <label>Password</label>
				      <input type="password" name='password' id="pass" pattern="password" required />
              <small class="error">Please give proper password</small>
				    </div>
            <div class="large-6 medium-6 columns">
              <label>Repeat Password</label>
              <input type="password" type="password" required pattern="password" data-equalto="pass" />
              <small class="error">Match the password</small>
            </div>

				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Which Dog Do you Want?</label>
				      <select name="dog">
				        <option value="husker">Husker</option>
				        <option value="starbuck">Starbuck</option>
				        <option value="hotdog">Hot Dog</option>
				        <option value="apollo">Apollo</option>
				      </select>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-6 medium-6 columns">
				      <label>Choose Your Favorite Pokemon</label>
				      <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
				      <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
				    </div>
				    <div class="large-6 medium-6 columns">
				      <label>Accept Terms</label>
				      <input id="checkbox1" required name="acceptTerms" type="checkbox"><label for="checkbox1">Yes</label>
              <small class="error">You must accept the terms</small>
				    </div>
				  </div>
				  <div class="row">
				    <div class="large-12 columns">
				      <label>Comments</label>
				      <textarea name="comments" ></textarea>
				    </div>
				  </div>
          <div class="row">
            <div class="large-12 columns">
              <button type="submit">Submit</button>
            </div>
          </div>
				</form>
      </div>     
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
